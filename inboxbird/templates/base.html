<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Inboxbird</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Inboxbird" name="description" />
        <meta content="Inboxbird" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{{url_for('static', filename='assets/images/favicon_1.ico')}}">

        <link href="{{url_for('static', filename='assets/plugins/sweetalert/dist/sweetalert.css')}}" rel="stylesheet" type="text/css">

        <link href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static', filename='assets/css/core.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static', filename='assets/css/icons.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static', filename='assets/css/components.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static', filename='assets/css/pages.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static', filename='assets/css/menu.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static', filename='assets/css/responsive.css')}}" rel="stylesheet" type="text/css">

        <script src="{{url_for('static', filename='assets/js/modernizr.min.js')}}"></script>
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="fixed-left">
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes" style="background-color:yellow">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div id="wrapper">

            {% include "top-bar.html" %}
            {% include "left-bar.html" %}
            
            {% block container %}


            {% endblock %}
        </div>

        <script>
         var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/detect.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/fastclick.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/jquery.slimscroll.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/jquery.blockUI.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/waves.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/wow.min.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/jquery.nicescroll.js')}}"></script>
        <script src="{{url_for('static', filename='assets/js/jquery.scrollTo.min.js')}}"></script>

        <script src="{{url_for('static', filename='assets/js/jquery.app.js')}}"></script>
        
        <!-- jQuery  -->
        <script src="{{url_for('static', filename='assets/plugins/moment/moment.js')}}"></script>
        
        <!-- jQuery  -->
        <script src="{{url_for('static', filename='assets/plugins/waypoints/lib/jquery.waypoints.js')}}"></script>
        <script src="{{url_for('static', filename='assets/plugins/counterup/jquery.counterup.min.js')}}"></script>
        
        <!-- jQuery  -->
        <script src="{{url_for('static', filename='assets/plugins/sweetalert/dist/sweetalert.min.js')}}"></script>
        
        
        <!-- flot Chart -->
        <script src="{{url_for('static', filename='assets/plugins/flot-chart/jquery.flot.js')}}"></script>
        <script src="{{url_for('static', filename='assets/plugins/flot-chart/jquery.flot.time.js')}}"></script>
        <script src="{{url_for('static', filename='assets/plugins/flot-chart/jquery.flot.tooltip.min.js')}}"></script>
        <script src="{{url_for('static', filename='assets/plugins/flot-chart/jquery.flot.resize.js')}}"></script>
        <script src="{{url_for('static', filename='assets/plugins/flot-chart/jquery.flot.pie.js')}}"></script>
        <script src="{{url_for('static', filename='assets/plugins/flot-chart/jquery.flot.selection.js')}}"></script>
        <script src="{{url_for('static', filename='assets/plugins/flot-chart/jquery.flot.stack.js')}}"></script>
        <script src="{{url_for('static', filename='assets/plugins/flot-chart/jquery.flot.crosshair.js')}}"></script>

        <!-- jQuery  -->
        <script src="{{url_for('static', filename='assets/pages/jquery.todo.js')}}"></script>
        
        <!-- jQuery  -->
        <script src="{{url_for('static', filename='assets/pages/jquery.chat.js')}}"></script>
        
        <!-- jQuery  -->
        <script src="{{url_for('static', filename='assets/pages/jquery.dashboard.js')}}"></script>
        
        <script type="text/javascript">
         /* ==============================================
            Counter Up
            =============================================== */
         jQuery(document).ready(function($) {
             $('.counter').counterUp({
                 delay: 100,
                 time: 1200
             });
         });
        </script>

    </body>

</html>
