{% block container %}

    <div class="panel panel-color panel-primary panel-pages">

        <div class="panel-heading bg-img"> 
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10 text-white"> Reset Password </h3>
        </div> 

        <div class="panel-body">
            <form method="post" action="{{ request.path }}" role="form" class="text-center"> 
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    Enter your <b>Email</b> and instructions will be sent to you!
                </div>
                <div class="form-group m-b-0"> 
                    <div class="input-group input-group-lg"> 
                        {{ form.email(class='form-control') }}
                        <span class="input-group-btn"> <button type="submit" class="btn btn-primary waves-effect waves-light">Reset</button> </span> 
                    </div> 
                </div> 
                    
            </form>

        </div>                                 
        
    </div>
</div>


{% endblock %}
